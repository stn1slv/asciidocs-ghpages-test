name: Build and Deploy Antora Docs

on:
  push:
    branches:
      - main  # или master, в зависимости от вашей основной ветки
  # Опционально: добавьте возможность запуска вручную
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Важно для Antora, чтобы получить всю историю git

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Antora and dependencies
        run: |
          npm i -g @antora/cli@3.1 @antora/site-generator@3.1
          npm i -g @antora/lunr-extension

      - name: Build Antora documentation
        run: |
          antora --fetch antora-playbook.yml

      # Опционально: проверка сгенерированных файлов
      - name: List generated files
        run: |
          ls -la build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build  # директория, куда Antora генерирует сайт
          force_orphan: true  # создает только одну ветку без истории
          commit_message: "Deploy documentation"
